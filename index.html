<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип"/>
      <div class="header__underline"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Аватар" />
        <div class="profile__description">
          <h2 class="profile__author">
            Жак-Ив Кусто<button class="profile__edit-button hover-like"
              ><img src="./images/Edit Button.svg" alt="Кнопка редактировать"
            /></button>
          </h2>
          <p class="profile__paragraph">Исследователь океана</p>
        </div>
        <button class="profile__big-button hover-big-button" type="button">
          <img src="./images/+.svg" class="profile__cross-botton hover-big-button" alt="Кнопка Добавить" />
        </button>
      </section>
      <section class="elements">
        <ul class="places">
          <li class="place">
            <img
              class="place__image"
              src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск"
            />
            <div class="place__footer">
              <h2 class="place__name">Карачаевск</h2>
              <button class="place__button-like hover-like" type="button"
                ></button>
            </div>
          </li>
          <li class="place">
            <img
              class="place__image"
              src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус"
            />
            <div class="place__footer">
              <h2 class="place__name">Гора Эльбрус</h2>
              <botton class="place__button-like hover-like"
                ></botton>
            </div>
          </li>
          <li class="place">
            <img
              class="place__image"
              src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай"
            />
            <div class="place__footer">
              <h2 class="place__name">Домбай</h2>
              <botton class="place__button-like hover-like"
                ></botton>
            </div>
          </li>
          <li class="place">
            <img
              class="place__image"
              src="./images/kirill-pershin-1088404-unsplash.jpg" alr="Карачаево-Черкесия"
            />
            <div class="place__footer">
              <h2 class="place__name">Карачаево-Черкесия</h2>
              <botton class="place__button-like hover-like"
                ></botton>
            </div>
          </li>
          <li class="place">
            <img
              class="place__image"
              src="./images/kirill-pershin-1404681-unsplash.png" alt="Домбай"
            />
            <div class="place__footer">
              <h2 class="place__name">Домбай</h2>
              <botton class="place__button-like hover-like"
                ></botton>
            </div>
          </li>
          <li class="place">
            <img
              class="place__image"
              src="./images/kirill-pershin-1556355-unsplash.png" alt="Эльбрус"
            />
            <div class="place__footer">
              <h2 class="place__name">Эльбрус</h2>
              <botton class="place__button-like hover-like"
                ></botton>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <botton class="popup__close-button hover-close-button" type="botton"><img class="close-button" src="./images/Close Icon.svg"></botton>
      <form class="popup__container">
        <h2 class="popup__container-header">Редактировать профиль</h2>
        <input class="popup__container-form-name" type="textarea"></input>
        <input class="popup__container-profession" type="textarea"></input>
        <button class="popup__container-button" type="submit">Coхранить</button>
      </form>
      </div>
  </body>
  <script src="/index.js"></script>
</html>
