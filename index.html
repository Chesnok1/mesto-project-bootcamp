<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип"/>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Аватар" />
        <div class="profile__description">
          <h1 class="profile__author" id="authorName">Жак-Ив Кусто</h1>
          <p class="profile__paragraph" id="authorProfession">Исследователь океана</p>
          <button class="profile__edit-button hover-like"></button>
        </div>
        <button class="profile__big-button hover-big-button" type="button">
          <img src="./images/+.svg" class="profile__cross-botton hover-big-button" alt="Кнопка Добавить" />
        </button>
      </section>
      <section class="elements">
        <ul class="places"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
      <button class="popup__close-button hover-close-button" type="button"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form action="#" class="popup__form" name="edit-form" id="formEdit">
        <input class="popup__input popup__form-name" type="text" name="name" placeholder="Введите имя"></input>
        <input class="popup__input popup__profession" type="text" name="profession" placeholder="Введите Вашу профессию"></input>
        <button class="popup__button popup__button_type_save" type="submit">Coхранить</button>
      </form>
      </div>
      </div>
      <div class="popup popup_type_new">
        <div class="popup__container">
        <button class="popup__close-button hover-close-button" type="button"></button>
        <h2 class="popup__header">Новое место</h2>
        <form class="popup__form" name="add-form" id="formNew">
          <input class="popup__input popup__form-name" type="text" name="name" placeholder="Название"></input>
          <input class="popup__input popup__profession" type="text" name="link" placeholder="Ссылка на картинку"></input>
          <button class="popup__button popup__button_type_edit" type="submit">Создать</button>
        </form>
        </div>
        </div>
        <template class="element-template" id="element-template">
            <li class="place">
              <img
                class="place__image"
                src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск"
              />
              <div class="place__footer">
                <h2 class="place__name">Карачаевск</h2>
                <button class="place__button-like hover-like" type="button"
                  ></button>
              </div>
              <button class="place__button-del hover-like" type="button"
                  ></button>
            </li>
        </template>
        <div class="popup popup_type_picture">
          <figure class="popup__container_type_img">
            <button class="popup__close-button" type="button" id="close-big-picture"></button>
            <img class="popup__img" src="#" alt="#">
            <figcaption class="popup__img-title">#</figcaption>
          </figure>
        </div>
      <script src="/index.js"></script>
  </body>
</html>
