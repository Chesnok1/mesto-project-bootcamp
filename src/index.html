<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="<%=require('./images/image.jpg')%>"
          alt="Аватар"
        />
        <button class="profile__avatar-edit" type="button"></button>
        <div class="profile__description">
          <div class="profile__titles">
            <h1 class="profile__author" id="authorName">Жак-Ив Кусто</h1>
            <p class="profile__paragraph" id="authorProfession">
              Исследователь океана
            </p>
          </div>
          <button class="profile__edit-button hover-like"></button>
        </div>
        <button class="profile__big-button hover-big-button" type="button">
          <img
            src="./images/+.svg"
            class="profile__cross-botton hover-big-button"
            alt="Кнопка Добавить"
          />
        </button>
      </section>
      <section class="elements">
        <ul class="places"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button
          class="popup__close-button hover-close-button"
          type="button"
        ></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form
          action="#"
          class="popup__form"
          name="edit-form"
          id="formEdit"
          novalidate
        >
          <input
            class="popup__input popup__form-name"
            type="text"
            name="name"
            placeholder="Введите имя"
            id="userName"
            required
            minlength="2"
            maxlength="40"
          />
          <span id="error-userName" class="popup__error-message"></span>
          <input
            class="popup__input popup__profession"
            type="text"
            name="profession"
            id="profession"
            placeholder="Введите Вашу профессию"
            required
            minlength="2"
            maxlength="200"
          />
          <span id="error-profession" class="popup__error-message"></span>
          <button
            class="popup__button popup__button_type_edit"
            type="submit"
            disabled
          >
            Coхранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_new">
      <div class="popup__container">
        <button
          class="popup__close-button hover-close-button"
          type="button"
        ></button>
        <h2 class="popup__header">Новое место</h2>
        <form class="popup__form" name="add-form" id="formNew" novalidate>
          <input
            class="popup__input popup__form-name"
            type="text"
            name="name"
            placeholder="Название"
            id="cardName"
            required
            minlength="2"
            maxlength="30"
          />
          <span id="error-cardName" class="popup__error-message"></span>
          <input
            class="popup__input popup__profession"
            type="url"
            name="link"
            id="link"
            placeholder="Ссылка на картинку"
            required
          />
          <span id="error-link" class="popup__error-message"></span>
          <button class="popup__button popup__button_type_save" type="submit">
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_delete-confirm">
      <div class="popup__container popup__container_type_all">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__header">Вы уверены?</h2>
        <button class="popup__button popup__button-submit-card" type="button">
          Да
        </button>
      </div>
    </div>

    <div class="popup popup_type_avatar-edit">
      <div class="popup__container popup__container_type_all">
        <button class="popup__close-button" type="button"></button>
        <form
          class="popup__form popup__form-avatar"
          name="avatar"
          action="#"
          method="get"
          id="avatar"
          novalidate
        >
          <h2 class="popup__header">Обновить аватар</h2>
          <input
            class="popup__input popup__avatar"
            placeholder="Ссылка на картинку"
            type="url"
            id="avatar-url"
            name="avatar-url"
            required
          />
          <span id="error-avatar-url" class="popup__error-message"></span>
          <button
            class="popup__button popup__button-submit-avatar"
            type="submit"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <template class="element-template" id="element-template">
      <li class="place">
        <img
          class="place__image"
          src="./images/kirill-pershin-1088404-unsplash.jpg"
          alt="Карачаевск"
        />
        <div class="place__footer">
          <h2 class="place__name">Карачаевск</h2>
          <div class="place__like-area">
            <button
              class="place__button-like hover-like"
              type="button"
            ></button>
            <p class="place__like-number">0</p>
          </div>
        </div>
        <button class="place__button-del hover-like" type="button"></button>
      </li>
    </template>
    <div class="popup popup_type_picture">
      <figure class="popup__container_type_img" id="popupBigPicture">
        <button
          class="popup__close-button"
          type="button"
          id="close-big-picture"
        ></button>
        <img class="popup__img" src="#" alt="#" />
        <figcaption class="popup__img-title">#</figcaption>
      </figure>
    </div>
  </body>
</html>
